<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HarmonyBox Disco</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  
  <a-scene>

    <!-- Bunter Ambient-Lichteffekt -->
    <a-light type="ambient" color="#888"></a-light>

    <!-- Farbige Lichtspots (RGB) -->
    <a-light type="point" color="#ff00ff" intensity="1.5" distance="15" position="-4 5 -4"></a-light>
    <a-light type="point" color="#00ffff" intensity="1.5" distance="15" position="4 5 -4"></a-light>
    <a-light type="point" color="#ffff00" intensity="1.5" distance="15" position="0 5 -8"></a-light>

    <!-- Tanzfläche -->
    <a-box position="0 0.25 -6" depth="16" height="0.5" width="12" color="#111"></a-box>

    <!-- Größere bunte Wände -->
    <a-box position="-6 2.5 -6" rotation="0 90 0" width="16" height="5" depth="0.1" color="#3a3a6a"></a-box>
    <a-box position="6 2.5 -6" rotation="0 90 0" width="16" height="5" depth="0.1" color="#6a3a3a"></a-box>
    <a-box position="0 2.5 -14" width="12" height="5" depth="0.1" color="#2a2a2a"></a-box>
    <a-box position="0 2.5 2" width="12" height="5" depth="0.1" color="#2a2a2a"></a-box>
    <a-box position="0 5.25 -6" width="12" height="0.5" depth="16" color="#111"></a-box>

    <!-- Deckenkugel (Diskokugel) -->
    <a-sphere position="0 4.6 -6" radius="0.5" color="chrome" metalness="0.8" roughness="0.1"  
    animation="property: rotation;
               to: 0 360 0;
               loop: true;
               dur: 1000;
    easing: linear;"></a-sphere>

    <!-- Lautsprecher -->
    <a-box position="-2.3 1 -9.9" width="0.6" height="2.4" depth="0.6" color="#111"></a-box>
    <a-circle position="-2.3 1.3 -9.55" radius="0.2" color="#555" rotation="0 0 0"></a-circle>
    <a-circle position="-2.3 0.7 -9.55" radius="0.2" color="#777" rotation="0 0 0"></a-circle>
    <a-circle position="-2.3 1.9 -9.55" radius="0.2" color="#777" rotation="0 0 0"></a-circle>

    <a-box position="2.3 1 -9.9" width="0.6" height="2.4" depth="0.6" color="#111"></a-box>
    <a-circle position="2.3 1.3 -9.55" radius="0.2" color="#555" rotation="0 0 0"></a-circle>
    <a-circle position="2.3 0.7 -9.55" radius="0.2" color="#777" rotation="0 0 0"></a-circle>
    <a-circle position="2.3 1.9 -9.55" radius="0.2" color="#777" rotation="0 0 0"></a-circle>

    <a-box position="5.8 4 -13.8" width="0.6" height="1.2" depth="0.2" color="#111" rotation="0 -45 0"></a-box>
    <a-circle position="5.7 4.3 -13.7" radius="0.2" color="#555" rotation="0 -45 0"></a-circle>
    <a-circle position="5.7 3.7 -13.7" radius="0.2" color="#777" rotation="0 -45 0"></a-circle>

    <a-box position="-5.8 4 -13.8" width="0.6" height="1.2" depth="0.2" color="#111" rotation="0 45 0"></a-box>
    <a-circle position="-5.7 4.3 -13.7" radius="0.2" color="#555" rotation="0 45 0"></a-circle>
    <a-circle position="-5.7 3.7 -13.7" radius="0.2" color="#777" rotation="0 45 0"></a-circle>

    <a-box position="-5.8 4 1.8" width="0.6" height="1.2" depth="0.2" color="#111" rotation="0 135 0"></a-box>
    <a-circle position="-5.7 4.3 1.7" radius="0.2" color="#555" rotation="0 135 0"></a-circle>
    <a-circle position="-5.7 3.7 1.7" radius="0.2" color="#777" rotation="0 135 0"></a-circle>

    <a-box position="5.8 4 1.8" width="0.6" height="1.2" depth="0.2" color="#111" rotation="0 -135 0"></a-box>
    <a-circle position="5.7 4.3 1.7" radius="0.2" color="#555" rotation="0 -135 0"></a-circle>
    <a-circle position="5.7 3.7 1.7" radius="0.2" color="#777" rotation="0 -135 0"></a-circle>

    <!-- Kamera + Cursor -->
    <a-entity camera wasd-controls look-controls position="0 1.6 0">
      <a-entity
        cursor="fuse: false"
        raycaster="objects: .clickable"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
        material="color: white; shader: flat">
      </a-entity>
    </a-entity>

<a-entity id="visualizer" position="5.9 0.1 -6" rotation="0 270 0"></a-entity>
<a-entity id="visualizer2" position="-5.9 0.1 -6" rotation="0 270 0"></a-entity>

<a-entity id="neon-frame" position="0 5 -4" rotation="90 0 0"></a-entity>


<!-- DJ-Pult -->
<a-box position="0 1 -10" depth="1" height="1" width="4" color="#333"></a-box>


    <!-- Button-Pult -->
    <a-box position="0 0.6 -11" width="5" height="0.3" depth="2" color="#333"></a-box>
    <a-entity id="button-panel" position="-1.5 1.05 -9" rotation="-25 0 0"></a-entity>
  </a-scene>
  
</body>
</html>
